<!DOCTYPE html>
<html>
	<head>
		<title>Sign Up - Ivan Farms Technolgies</title>
		<meta name="keywords" content="">

		<meta content="width=device-width, initial-scale=1.0" name="viewport">
		<link rel="icon" type="images/x-icon" href="images/favicon.ico">
		
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">

		<!-- html5.js for IE8 support of HTML5 elements:

	<body>
		<div class="bgLogin">
			<div class="userDialogWrapper">
				<form role="form" class="signUp" id="signUp">
					<a href="#" class="addPicture"><img src="images/user.png" class="signupImg"></a>
					<!--<img src="images/userSignupCamera.png" class="signupImg"> add this when loading-->
					<div class="form-group">
						<input type="text" class="form-control" id="inputName" placeholder="Name">
					</div>
					<div class="form-group">
						<input type="email" class="form-control" id="inputEmail" placeholder="Email">
					</div>
					<div class="form-group">
						<input type="code" class="form-control" id="inputCode" placeholder="Code">
					</div>
					<button type="submit" class="signUp">Sign Up</button>
				</form>
				<div class="termsPrivacy">
					By creating an account you agree to our <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a>
				</div>
				<a href="#" class="back">Back</a>
			</div>
		</div>
