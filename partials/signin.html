<div class="loginLogo">
	<img src="images/loginLogo.png" class="logoImg">
</div>
<form role="form" class="signUp" id="signIn">
	<div class="form-group">
		<input type="email" class="form-control" id="inputEmail" ng-model="email" placeholder="Email">
	</div>
	<div class="form-group">
		<input type="code" class="form-control" id="inputCode" ng-model="code" placeholder="Code">
	</div>
	<button type="button" ng-click="signin()">Sign In</button>
</form>
<div class="termsPrivacy">
	<a href="#">Forgot your code?</a>
</div>
<a href="#home" class="back">Back</a>
